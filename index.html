<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="navbar">
        <div class="add-books">
            <img src="images/plus-circle-outline.svg" alt="">
            <button class="add-btn">New Book</button>
        </div>
        <div class="main-title">
            <img src="images/bookshelf.svg" alt="">
            <p>LIBRARY</p>
        </div>
        <div class="account">
            <img src="images/account-circle.svg" alt="">
            <p>Log In</p>
        </div>
    </div>

    <div class="main">
        <div class="books cards"></div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-form">
                    <h1 class="form-title"></h1>
                    <form class="add-book-form">
                        <div class="modal-input-field">
                            <label for="book-title">Title:</label>
                            <input
                                type="text"
                                name="book-title"
                                id="book-title"
                                class="modal-form-input"
                            />
                        </div>
                        <div class="modal-input-field">
                            <label for="book-author">Author:</label>
                            <input
                                type="text"
                                name="book-author"
                                id="book-author"
                                class="modal-form-input"
                            />
                        </div>
                        <div class="modal-input-field">
                            <label for="book-pages">Pages:</label>
                            <input
                                type="number"
                                min="0"
                                name="book-pages"
                                id="book-pages"
                                class="modal-form-input"
                            />
                        </div>
                        <div class="modal-input-field">
                            <span class="modal-read">Read:</span>
                            <label class="container">
                                <input 
                                type="checkbox"
                                name="book-read"
                                id="book-read"
                                class="checkmark"
                                />
                            </label>
                        </div>
                        <div class="submit-modal-form">
                            <button type="submit" class="btn form-add-button">Done</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
